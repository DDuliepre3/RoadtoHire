<!--CSS Daily Challenges

Create a basic page that include a header, 3 images and footer that stays on the bottom of the page but is not fixed.

-->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Daily Challenge 2</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" media="screen" href="cssdaily2.css">
    </head>
    <body>
        <header>
            <h1>Basic Page</h1>
        </header>
        <section>
            <img src="img/DWade.jpg" alt="DWade" class="pic">
            <img src="img/Kemba.jpg" alt="Kemba" class="pic">
            <img src="img/Kawhi.jpg" alt="Kawhi" class="pic">
        </section>
        <footer>
            <p class="footer">Footer</p>
        </footer>
    </body>
</html>
