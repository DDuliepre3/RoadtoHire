<!--CSS Daily Challenge

Use Flexbox with the provided HTML to order the elements as followed: 2,1,4,3,5. Instead of: 1,2,3,4,5. You CAN'T change the HTML.

-->

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Daily Challenge 4</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" media="screen" href="cssdaily4.css" />
    </head>
    <body>
        <div>
            <p class="one">1</p>
            <p class="two">2</p>
            <p class="three">3</p>
            <p class="four">4</p>
            <p class="five">5</p>
        </div>
    </body>
</html>
